{% extends "base.html" %}

{% block content %}
<div class="columns">
    <div class="column is-4">
        <img src="static/graphvote.jpg">
    </div>
    <div class="column is-8">
        <div class="box">
            <h1 class="subtitle has-text-success"> Vice-Presidential Election Results</h1>
            <div class="column is-4 is-offset-4">
            <table class ="table table-hover table dark">
                <tr>
                    <th>Name</th>
                    <th>Roll_num</th>
                    <th>No.of votes</th>
                </tr>
                {% for row in cand %}
                <tr>
                    <td>{{row.first_name}}</td>
                    <td>{{row.roll_num}}</td>
                    <td>{{row.no_of_votes}}</td>
                </tr>
                {% endfor %}
            </table>
            </div>
        </div>
        <div class="box">
            <a href="{{ url_for('live_result_prez') }}">
                <h1 class="subtitle has-text-success">Presidential Election Result</h1>
            </a>
            <br>
            <a href="{{ url_for('live_result') }}" class="button is-info is-medium">
                BACK
            </a>
        </div>
    </div>
</div>


{% endblock %}
